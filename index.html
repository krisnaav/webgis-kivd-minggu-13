		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        
        // --- PENAMBAHAN WIDGET BARU DI SINI ---

        // 1. Mengaktifkan Plugin Search (Photon) yang sudah ter-load di atas
        // Menambahkan kontrol pencarian ke peta
        var searchControl = L.control.photon({
            separator: ',',
            placeholder: 'Cari lokasi...',
            position: 'topleft'
        }).addTo(map);

        // 2. Widget Home Button (Custom Control)
        L.Control.Home = L.Control.extend({
            onAdd: function(map) {
                var div = L.DomUtil.create('div', 'home-button leaflet-bar leaflet-control');
                div.innerHTML = '<i class="fas fa-home"></i>'; // Menggunakan ikon FontAwesome yang sudah ada
                div.title = "Kembali ke Tampilan Awal";
                div.onclick = function() {
                    map.fitBounds(initialBounds);
                };
                return div;
            },
            onRemove: function(map) {
                // Nothing to do here
            }
        });
        L.control.home = function(opts) {
            return new L.Control.Home(opts);
        }
        L.control.home({ position: 'topleft' }).addTo(map);

        // 3. Widget Locate Control (GPS) - Membutuhkan library eksternal yang ditambahkan di <head>
        L.control.locate({
            position: 'topleft',
            strings: {
                title: "Tunjukkan lokasi saya"
            },
            locateOptions: {
                enableHighAccuracy: true
            }
        }).addTo(map);

        // 4. Widget Koordinat Mouse (Custom Control)
        L.Control.Coordinates = L.Control.extend({
            onAdd: function(map) {
                this._div = L.DomUtil.create('div', 'coordinate-control leaflet-bar');
                this.update();
                return this._div;
            },
            update: function(latlng) {
                if (latlng) {
                    this._div.innerHTML = 'Lat: ' + latlng.lat.toFixed(5) + ' | Lng: ' + latlng.lng.toFixed(5);
                } else {
                    this._div.innerHTML = 'Gerakkan mouse pada peta';
                }
            }
        });
        var coordControl = new L.Control.Coordinates({ position: 'bottomright' });
        coordControl.addTo(map);
        map.on('mousemove', function(e) {
            coordControl.update(e.latlng);
        });

        // 5. Widget Arah Mata Angin (North Arrow Sederhana)
        L.Control.NorthArrow = L.Control.extend({
            onAdd: function(map) {
                var div = L.DomUtil.create('div', 'north-arrow leaflet-bar');
                div.innerHTML = 'U &uarr;'; // Simbol Panah ke Atas
                div.title = "Utara";
                return div;
            }
        });
        new L.Control.NorthArrow({ position: 'topright' }).addTo(map);

		L.control.scale({ imperial: false, metric: true, position: 'bottomright' }).addTo(map);
